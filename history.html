<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="iframe-container">

    </div>
    <script>
        const root=document.getElementById('iframe-container')
        const history=localStorage.getItem('yt_history')
        const historyArray=JSON.parse(history)
        historyArray.array.forEach(videoId => {
            const newCard=document.createElement('div')
            newCard.innerHTML(`
               <iframe 
               width:"550" 
               height:"335"
               src:"<iframe width="662" height="372" src="https://www.youtube.com/embed/${videoId}" title="Courier Boy Se Panga ! | Taarak Mehta Ka Ooltah Chashmah | तारक मेहता का उल्टा चश्मा" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"
            `)
            root.appendChild(newCard)
        });
    </script>
</body>
</html>
